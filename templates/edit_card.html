{% extends "base.html" %}

{% block title %}Edit Card - AI Flashcards{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Card</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" name="question" rows="4" required>{{ card['question'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" name="answer" rows="4" required>{{ card['answer'] }}</textarea>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('view_deck', deck_id=card['deck_id']) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
